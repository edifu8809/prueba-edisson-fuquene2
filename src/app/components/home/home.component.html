<!-- main app container -->
<div class="content-form">
    <h1 class="title text-center">Cotiza tu Seguro Automotriz</h1>
    <h3 class="lead text-center"> ¡Resultados Instantáneos!</h3>

    <div class="card m-3">
        
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label>Marca del auto</label>
                        <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                            <option value=""></option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Mazda">Mazda</option>
                            <option value="Renault">Renault</option>
                            <option value="Citroen">Citroen</option>
                        </select>
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Escoje una marca</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label>Modelo del auto</label>
                        <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                            <option value=""></option>
                            <option value="Modelo 1">"Modelo 1"</option>
                            <option value="Modelo 2">Modelo 2</option>
                            <option value="Modelo 3">Modelo 3</option>
                            <option value="Modelo 4">Modelo 4</option>
                        </select>
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Escoje un modelo</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-4 ">
                        <label>Año</label>
                        <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                            <option value=""></option>
                            <option value="2020">"2020"</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                        </select>
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Escoje un año</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 col-md-8">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Escribe un email</div>
                            <div *ngIf="f.email.errors.email">Escribe un email valido</div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-primary mt-4 btn-block">Register</button>
                    <a class="boton-enlace">Recuperar cotización</a>
                </div>
            </form>
        </div>
    </div>

</div>
